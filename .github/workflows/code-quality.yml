name: Code quality

on:
  pull_request:
    paths:
      - "**.js"
      - ".github/workflows/code-quality.yml"
  push:
    branches: main
    paths:
      - "**.js"
      - ".github/workflows/code-quality.yml"

permissions:
  contents: read

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3.5.2

    - name: Setup node
      uses: actions/setup-node@v3.6.0
      with:
        node-version: 19.4
        cache: 'npm'

    - name: Installing dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint
